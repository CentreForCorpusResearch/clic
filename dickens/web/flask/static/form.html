<html>
<title>Form for demo</title>

<head>

  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">



</head>

<body>

 <div class="container">
   <h1>Prototype clic interface</h1>
<div class=" row col-xs-8 col-md-offset-1">
    <h2>Concordance</h2>
  <form action="/concordances/" method="get" class="form-horizontal" enctype="multipart/form-data">
      <fieldset>

      <!-- Form Name -->
      <legend>Concordances</legend>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="terms">Search for</label>
        <div class="controls">
          <input id="terms" name="terms" type="text" placeholder="" class="input-xlarge">

        </div>
      </div>

      <!-- Multiple Radios -->
      <div class="control-group">
        <label class="control-label" for="testIdxMod">within</label>
        <div class="controls">
          <label class="radio" for="testIdxMod-0">
            <input type="radio" name="testIdxMod" id="testIdxMod-0" value="Chapter" checked="checked">
            Chapter
          </label>
          <label class="radio" for="testIdxMod-1">
            <input type="radio" name="testIdxMod" id="testIdxMod-1" value="quote">
            Quote
          </label>
          <label class="radio" for="testIdxMod-2">
            <input type="radio" name="testIdxMod" id="testIdxMod-2" value="non-quote">
            non-quote
          </label>
          <label class="radio" for="testIdxMod-3">
            <input type="radio" name="testIdxMod" id="testIdxMod-3" value="shortsus">
            short suspension
          </label>
          <label class="radio" for="testIdxMod-4">
            <input type="radio" name="testIdxMod" id="testIdxMod-4" value="longsus">
            long suspension
          </label>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="control-group">
        <label class="control-label" for="wordWindow">Number of words</label>
        <div class="controls">
          <select id="wordWindow" name="wordWindow" class="input-xlarge">
            <option selected="selected">20</option>
            <option>30</option>
          </select>
        </div>
      </div>

      </fieldset>

      <input type="submit" value="enter" />
</form>
</div>

<div class=" row col-xs-8 col-md-offset-1">

          </label>

            <input type="radio" name="testIdxGroup" id="testIdxGroup-3" value="5gram-idx">
            5-gram list
          </label>
        </div>
      </div>

      <!-- Multiple Radios -->
      <div class="control-group">
        <label class="control-label" for="testIdxMod">within</label>
        <div class="controls">
          <label class="radio" for="testIdxMod-0">

          </label>
          <label class="radio" for="testIdxMod-3">
            <input type="radio" name="testIdxMod" id="testIdxMod-3" value="shortsus">
            short suspension
          </label>
          <label class="radio" for="testIdxMod-4">
            <input type="radio" name="testIdxMod" id="testIdxMod-4" value="longsus">
            long suspension
          </label>
        </div>
      </div>

	   <!-- Multiple Radios -->
      <div class="control-group">
        <label class="control-label" for="testCollection">within text collection</label>
        <div class="controls">
          <label class="radio" for="testCollection-0">
            <input type="radio" name="testCollection" id="testCollection-0" value="dickens" checked="checked">
            Dickens
          </label>
          <label class="radio" for="testCollection-1">
            <input type="radio" name="testCollection" id="testCollection-1" value="NTC">
            Non-Dickens
          </label>
          <label class="radio" for="testCollection-2">
            <input type="radio" name="testCollection" id="testCollection-2" value="BH">
            Bleak House
          </label>
          <label class="radio" for="testCollection-3">
            <input type="radio" name="testCollection" id="testCollection-3" value="GE">
            Great Expectations
          </label>
          <label class="radio" for="testCollection-4">
            <input type="radio" name="testCollection" id="testCollection-4" value="LD">
            Little Dorrit
          </label>
        </div>
      </div>

      </fieldset>

      <input type="submit" value="enter" />
</form>
</div>
