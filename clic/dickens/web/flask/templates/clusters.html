<!doctype html>
<html>
<head>
<title>Clusters</title>

{% autoescape false %}
{% if clusters %}
  <script>
  var clusters = {{clusters}}
  </script>
{% endif %}
{% endautoescape %}


<style>

table{
	width:75%;
	margin:1em auto;
}
td, th {
  width: auto;
  height: 2rem;
  border: 1px solid #ccc;
  text-align: center;
}
th {
  background: lightblue;
  border-color: white;
}
body {
  padding: 1rem;
}


</style>

<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://jashkenas.github.io/underscore/underscore-min.js"></script>
<script src="/js/tablesorter/jquery.tablesorter.min.js"></script>
<script src="/js/clic.js"></script>
<link rel="stylesheet" href="/js/tablesorter/themes/blue/style.css" />


<meta charset="utf-8">

</head>
<body>
 <div id="clusters">
               <p> Loading clusters </p>
                <script id="tmpl-clusters" type="text/template">
                    <table id="tablesorter">
                    <thead>
					<tr><th>
						Cluster
					</th>
					<th> Frequency</th>

					</tr>
					</thead>
					<tbody>
                    <% for (var i = 0; i < dataItems.length; i++) { %>
                      <% var cluster = dataItems[i]; %>
                      <tr>
                        <td><%= cluster[0] %></td>
                        <td><%= cluster[1] %></td>

                      </tr>
                    <% } %>
                    </tbody>
                 <table>

                </script>

 </div>
</body>
<script>
jsonHandler.processor(clusters, "clusters");
$(document).ready(function(){
	$("#tablesorter").tablesorter();
	}
	);
</script>
</html>
