<script>
    $(function () {

        // Get URL params
        var params = location.search;
        var host = window.location.hostname;

        if (host == 'dev.webapps.nottingham.ac.uk'){
            jsonUrl = 'exampleJson/clusters_GE.json';
        } else {
            jsonUrl = '/clusters/' + params; // from the app
        }

        $.ajax({
            url: jsonUrl,
            type: 'GET',
            dataType: 'json',
            success: function(data)
            {
                var content = '';
                var baseNode = data.clusters;

                // loop out values
                for (var x = 1; x < baseNode.length; x++) {
                    content += '<tr>';
                    content += '<td>'+ x +'</td>';
                    for (var s = 0; s < baseNode[x].length; s++) {
                        content += '<td>' + baseNode[x][s] + '</td>';
                    }
                    content += '</tr>';
                }

                console.log(content);
                $('#resultsTbody').html(content);

                // create Datatable
                var oTable = $('#dataTable').dataTable( {

                    "fnDrawCallback": function (oSettings) {
                        var that = this;

                        /* Need to redo the counters if filtered or sorted */
                        if (oSettings.bSorted || oSettings.bFiltered) {
                            this.$('td:first-child', {"filter": "applied"}).each(function (i) {
                                that.fnUpdate(i + 1, this.parentNode, 0, false, false);
                            });
                        }
                    },

                    "bPaginate": false,
                    "bLengthChange": false,
                    "bFilter": true,
                    "bSort": true,
                    "aoColumnDefs": [
                        { "bSearchable": false, "aTargets": [0,2,3] }
                    ],
                    // change phrase on search box
                    "oLanguage": {
                        "sSearch": "Filter n-gram:"
                    },
                    // duplicate controls iflp
                    "sDom": '<"top"fi<"clear">>rt<"bottom"i<"clear">>'
                } );
                oTable.fnSort( [ [2,'desc'] ] ); //sort on freq desc


            },
            error: function(e)
            {
                //called when there is an error
                console.log(e.message);
                alert("error retrieving JSON");
            }
        });

    });
</script>
