    $(function () {

        $('#tableContainer').html('<table class="table table-striped table-hover dataTable no-footer uonDatatable" id="dataTableClusters"></table>');

            // Using dataTable Ajax method directly
            "sAjaxSource": jsonUrl,
            "sAjaxDataProp": "clusters",

            "oLanguage": {
                "sEmptyTable":     "My Custom Message On Empty Table"
            },

            "aoColumns": [

                { "sTitle": "n-gram" },
                { "sTitle": "Freq" },
                { "sTitle": "%" }
            ],

            "fnDrawCallback": function ( oSettings ) {
                /* Need to redo the counters if filtered or sorted */
                if ( oSettings.bSorted || oSettings.bFiltered )
                {
                    for ( var i=0, iLen=oSettings.aiDisplay.length ; i<iLen ; i++ )
                    {
                        $('td:eq(0)', oSettings.aoData[ oSettings.aiDisplay[i] ].nTr ).html( i+1 );
                    }
                }
            },

            "bDeferRender": true,
            "bPaginate": false,
            "bLengthChange": false,
            "bFilter": true,
            "bSort": true,
            "aoColumnDefs": [
                { "bSortable": false, "aTargets": [ 0 ] },
                { "bSearchable": false, "aTargets": [0,2,3] }
            ],
            // change phrase on search box
            "oLanguage": {

            },
            // duplicate controls iflp
